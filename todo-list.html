<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="todoList.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group">
                            <input type="text" name="textTaskName" id="textTaskName" class="form-control">
                            <button type="button" class="btn btn-primary" id="btnAddNewTask">
                                Add
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header control">
                        <div class="filters">
                            <span class="active" id="all">All</span>
                            <span id="pending">Pending</span>
                            <span id="complated">Complated</span>
                        </div>
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Clear</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush"></ul>           
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="todo-list.js"></script>
</html>
